<div class="container mt-4">
  <h2>Crear Nuevo Departamento</h2>
  <form (ngSubmit)="onSubmit()" #departmentForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre del Departamento</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        name="name" 
        [(ngModel)]="department.name" 
        required>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="!departmentForm.form.valid">
        Crear Departamento
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/departments'])">
        Cancelar
      </button>
    </div>
  </form>
</div>
