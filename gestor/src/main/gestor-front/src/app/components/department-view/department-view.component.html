<div class="department-container">
  <app-navbar></app-navbar>

  <div class="content-wrapper">
    <div class="header-section">
      <h1>Departamentos</h1>
      <button *ngIf="isAdmin()" class="add-button" (click)="addDepartment()">
        <i class="fas fa-plus"></i>
        <span>AÃ±adir Departamento</span>
      </button>
    </div>

    <div class="table-container">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th *ngIf="isAdmin()">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments">
              <td>{{ department.id }}</td>
              <td>{{ department.name }}</td>
              <td *ngIf="isAdmin()" class="actions-cell">
                <div class="action-buttons">
                  <button class="edit-button" (click)="editDepartment(department)">
                    <i class="fas fa-edit"></i>
                    <span>Editar</span>
                  </button>
                  <button class="delete-button" (click)="deleteDepartment(department.id)">
                    <i class="fas fa-trash"></i>
                    <span>Eliminar</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Estado de carga -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
      <span>Cargando departamentos...</span>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ errorMessage }}</span>
    </div>
  </div>
</div>
