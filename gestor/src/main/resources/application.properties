spring.application.name=gestor

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/gestor_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.generate-unique-name=false

# Configuracion de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Evitar error con serializacion de objetos vacios
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Configuracion JWT
jwt.clave.secreta=claveSecretaArelanceGestorEmpleados2024
security.jwt.user.generador=ArelanceGestorEmpleados
security.jwt.expiracion=7200000

